<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .header img {
            display: block;
            margin: auto;
        }
        .content h1{
            text-align: center;
        }
        .footer {
            text-align: center;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <br>
                <hr>
                <li><a href="template.html">Página principal</a></li><br>
                <hr>
                <li><a href="sobre.html">Sobre a Clínica</a></li><br>
                <hr>
                <li><a href="atendimento.html">Horário de atendimento</a></li><br>
                <hr>
                <li><a href="contato.html">Contato</a></li><br>
                <hr>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="imagens/picapau.jpg"  width="300" alt="picapau no telefone">
                <!-- Aqui vai o seu header -->
            </div>
    
            <div class="content">
                <h1>Entre em contato ou faça uma visita!</h1>
                <p><strong>Endereço:</strong>Rua dos loucos n°01,cidade Tiradentes-SP</p>
                <p><strong>Telefone:</strong>(016)89707060 - Whatzap</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1828.0135945815844!2d-46.40241325136591!3d-23.603357823189405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce6fa0967f3c71%3A0xd27317a2a63625f5!2sTiradentes%20-%20Cidade%20Tiradentes%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1740613513755!5m2!1spt-BR!2sbr" width="200" height="100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <br>
                <fieldset>
                    <legend>Fale com a gente !</legend>
                    <form name="formulario" action="#" method="post" enctype="application/x-www-form-urlencoded">
                        <label for="Nome">Nome <input name="nome" type="text" placeholder="Digite seu nome"></label><br>
                        <label for="email">E-mail <input name="email" type="email" placeholder="Digite seu e-mail"></label><br>
                        <label for="Assunto">Assunto <select name="Assunto" type="text">
                            
                            <option value="servico">Serviços</option>
                            <option value="elogio">Elogiar</option>
                            <option value="reclame">Reclamar</option>
                        </label> </select>
                        <br>
                        <label for="Mensagem">Escreva sua Mensagem para nós:</label>
                        <textarea name="Mensagem" id="Mensagem" placeholder="Digite Aqui!" rows="1" cols="15" maxlength="500"></textarea><br>
                        <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
                    </form>
                </fieldset>
                <!-- Aqui vai o seu conteúdo -->
            </div>
    
            <div class="footer">
                &copy;Tira Dentes Corporation
                <!-- Aqui vai o seu rodapé -->
            </div>
        </div>
    </div>
